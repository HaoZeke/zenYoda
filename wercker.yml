box: Eyenseo/latex-archlinux
# Build definition
build:
    steps:
      - script:
          name: get system packages
          code: pacman-key -r 753E0F1F && pacman-key --lsign-key 753E0F1F && pacman --noconfirm -Syy npm tup pandoc pandoc-citeproc sassc 
      - script:
          name: get python packages
          code: pip install --user panflute
    after-steps:
        - script:
            name: install surge
            code: npm -g --install yarn && yarn global add surge
        - script:
            name: deploy to surge
            code: |
              # Uses the API Keys already Setup
              surge docs zenyoda.surge.sh